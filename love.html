<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    body {
      background: radial-gradient(circle, #ff66cc, #ff0066, #ffcc00);
      animation: glow 5s infinite alternate;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    @keyframes glow {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.5); }
    }

    h1 {
      font-size: 4rem;
      color: #ffffff;
      text-align: center;
      text-shadow: 0 0 20px #ffcc00;
    }

    .heart {
      font-size: 5rem;
      animation: beat 1s infinite alternate;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div>
    <h1>I Love You <span class="heart">❤️</span></h1>
  </div>

</body>
</html>
